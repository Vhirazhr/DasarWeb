<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <boody>
        <h2>JavaScript do...while</h2>
        <p id="demo"></p>
        <script>
            var text = "";
            var i = 0;

            do{
                text += "<br>The number is " + i;
                i++;
            }
            while (i < 10) {
                text += "<br>The Number is " + i;
                i++;
                
            }
            document.getElementById("demo").innerHTML = text;
        
        </script>
    </boody>
</html>
