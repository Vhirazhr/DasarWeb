<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <boody>
        <h2>JavaScript Loops</h2>
        <p id="demo"></p>
        <script>
            var text = "";
            var i;

            for (i = 0; i < 5; i++) {
                text += "The Number is " + i + "<br>";
                
            }
            document.getElementById("demo").innerHTML = text;
        
        </script>
    </boody>
</html>
