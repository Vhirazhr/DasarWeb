<!DOCTYPE html>
<html>
    <head>
        <title>Percabangat Switch/case</title>
    </head>
    <boody>
        <script>
            var jawab = prompt("Kamu Beruntung ! Silahkan Pilih haiah mu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";
            switch (jawab) {
                case "1":
                    hadiah = "Tisue";
                    break;
                case "2":
                    hadiah = "1 Kotak Kopi";
                    break;
                case "3":
                    hadiah = "Sticker";
                    break;
                case "4":
                    hadiah = "Minyak Goreng";
                    break;
                case "5":
                    hadiah = "Uang Rp. 50.000";
                    break;
                    default:
            }
            document.write("<p> Opps! anda salah Pilih</p>");
            if (hadiah === "") {
                document.write("<p>kamu Gagal mendapatkan Hadiah</p>");
            } else {
                document.write("<h2> Selamat kamu mendapatkan" + hadiah + "</h2>");
            }

           
        </script>
    </boody>
</html>
