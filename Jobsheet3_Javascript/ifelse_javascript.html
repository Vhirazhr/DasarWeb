<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if/else</title>
    </head>
    <boody>
        <script>
            var password = prompt ("Password: ");
            
            if (password == "teh") {
                document.write("<h2>Selamat datang !</h2>");
            }else {
                document.write("<p>Pasword salah, coba lagi !</p>");
            }
            
            document.write("<p>terimakasih sudah menggunakan aplikasi kami</p>");
        </script>
    </boody>
</html>
